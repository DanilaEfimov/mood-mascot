<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Popup</title>
  <style>
    body {
      min-width: 200px;
      min-height: 100px;
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f0f0f0;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Моё расширение</h3>
  <button id="btnGreet">Поздороваться</button>

  <script>
    document.getElementById('btnGreet').addEventListener('click', () => {
      console.log('Привет из popup!');
      alert('Привет из popup!');
    });
  </script>
</body>
</html>
